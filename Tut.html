<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimalistic Video Grid</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #003366;
    color: #f0f0f0;
    text-align: center;
  }
  .video-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
  }
  .video {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    overflow: hidden;
  }
  .video iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Tutorials for Healthcare</h1>
    <div class="video-grid">
      <div class="video">
        <iframe width="892" height="502" src="https://www.youtube.com/embed/IYq0h3KgDpY" title="Self Care" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
      <div class="video">
        <iframe width="892" height="502" src="https://www.youtube.com/embed/-oJawXgAhng" title="Self-Care Planning: Working Towards Wellbeing" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>

      <div class="video">
        <iframe width="892" height="502" src="https://www.youtube.com/embed/pc1jlelzmPY" title="Explanatory video: Healthcare market" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
      
      <!-- Repeat for the other videos -->
      <!-- Replace VIDEO_ID_X with actual video IDs -->
    </div>
  </div>
</body>
