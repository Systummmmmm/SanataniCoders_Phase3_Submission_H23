<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Stock Management</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }   
        .type1 {
            width: 20%;
            display: block;
            margin: 0px auto;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #003366;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        form {
            margin-top: 20px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        </style>
</head>
<body>
    <header>
        <img src="https://lh3.googleusercontent.com/N8EtHWjQBOQnZf8gOHTSjytcqOlUZwm3KtU7zyRj2MD664mUaI8Wz0suYxpTi1muSpjL6DDc1ysDi5H656EN-xLlecCOXYbFcOYcjN2Y" alt="" class="type1">
        <h1>Medicine Stock Management</h1>
    </header>
    <div class="container">
        <h2>Current Medicine Stock</h2>
        <table>
            <thead>
                <tr>
                    <th>Medicine Name</th>
                    <th>Quantity</th>
                    <th>Expiry Date</th>
                </tr>
            </thead>
            <tbody id="stockTable">
                <!-- Stock data will be dynamically added here -->
            </tbody>
        </table>
        <form id="addMedicineForm">
            <h2>Add New Medicine</h2>
            <label for="medicineName">Medicine Name</label>
            <input type="text" id="medicineName" required>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" required>
            <label for="expiryDate">Expiry Date</label>
            <input type="date" id="expiryDate" required>
            <button type="submit">Add Medicine</button>
        </form>
    </div>
    <script>
        const stockTable = document.getElementById('stockTable');
        const addMedicineForm = document.getElementById('addMedicineForm');

        addMedicineForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const medicineName = document.getElementById('medicineName').value;
            const quantity = document.getElementById('quantity').value;
            const expiryDate = document.getElementById('expiryDate').value;

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${medicineName}</td>
                <td>${quantity}</td>
                <td>${expiryDate}</td>
            `;
            stockTable.appendChild(newRow);

            // Clear input fields
            addMedicineForm.reset();
        });
    </script>
    <script>
        window.chatbaseConfig = {
          chatbotId: "NzyAOomDU4KKosZpz2cMl",
        }
      </script>
      <script
        src="https://www.chatbase.co/embed.min.js"
        id="NzyAOomDU4KKosZpz2cMl"
        defer>
      </script>
</body>
</html>
