<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            font-size: 36px;
        }

        p {
            color: #444;
            font-size: 20px;
            margin-top: 10px;
        }

        .heart {
            color: #e74c3c;
            font-size: 60px;
            margin-top: 20px;
        }

        .stars {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .star {
            color: #f39c12;
            font-size: 24px;
            margin: 0 5px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your support means the world to us.</p>
        <div class="heart">&#9829;</div>
        <div class="stars">
            <div class="star">&#9733;</div>
            <div class="star">&#9733;</div>
            <div class="star">&#9733;</div>
            <div class="star">&#9733;</div>
            <div class="star">&#9733;</div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Healthcare . All rights reserved.</p>
    </footer>
</body>
</html>
